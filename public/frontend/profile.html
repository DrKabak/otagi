  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <!-- Başlık Kısmı -->
    <header>
      <div class="header-left">
        <button class="menu-button" aria-label="Menüyü aç/kapat">&#9776;</button>
      </div>

      <div class="header-center">
        <img src="otagi-logo.png" alt="Otagi Logo" class="logo" />
        <h1 class="site-adi">Otagi</h1>
      </div>

      <div class="header-right">
        <div class="giris-dropdown">
          <button>Giriş Yap</button>
        </div>
      </div>
    </header>

    <!-- Açılır Menü -->
    <nav class="menu">
      <ul>
        <li><a href="tum-forumlar.html">Tüm Forumlar</a></li>

      </ul>
    </nav>

    <!-- Menü Overlay Kısmı -->
    <div class="overlay hidden"></div>

    <!-- ANA YAZI VE ARAMA -->
     
       <main class="profile-main">
    <section class="profile-container">
      <h2>Profil Bilgilerim</h2>
    <button id="logoutBtn" style="float: right; margin-bottom: 1rem;">Çıkış Yap</button>
      <form id="profileForm">
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" name="username" value="zehra_cakmak" required />

        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" value="zehra@example.com" required />
        
        <label for="bio">Hakkımda:</label>
        <textarea id="bio" name="bio" rows="4" placeholder="Kendinizden kısaca bahsedin..."></textarea>

        <button type="submit">Bilgileri Güncelle</button>
      </form>
    </section>
  </main>
